<!doctype html>
<html lang="en">

<head>
    <title>Letter Day Schedule</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- personal css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 class="text-center matcha display-3">Where Should I Be Right Now?</h1>

        <div class="form-group d-flex flex-column justify-content-center align-items-center w-10">
            <label for="dayInput" class="alonzo fnt">Select Day (A-G):</label>
            <br>
            <input type="text" id="dayInput" class="form-control alonzo" placeholder="Enter a day (A-G)">
            <button id="submitDay" class="btn mt-4 alonzo font-size">Show
                Schedule</button>
        </div>
        <br>
        <div class="schedule">
            <h3 class="text-center matcha display-4">Your Schedule for the Day</h3>
            <table class="table table-bordered table-striped alonzo font-size">
                <thead>
                    <tr>
                        <th class="alonzo fnt">Period</th>
                        <th class="alonzo fnt">Class</th>
                        <th class="alonzo fnt">Teacher</th>
                        <th class="alonzo fnt">Room</th>
                    </tr>
                </thead>
                <tbody id="scheduleList"></tbody>
            </table>
        </div>
    </div>





    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!-- jq js -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- personal js -->
    <script src="script.js"></script>
</body>

</html>
